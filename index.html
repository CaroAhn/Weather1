<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7615f36a90.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    

    <title>Weather ⛅ </title>
</head>
<body>
<div class="project">

<form id="search-form">
    <div class="Search">
       <input type="text" id="search-city" placeholder="Enter a city" autocomplete="off">
       <button type="submit" class="btn btn-outline-secondary">Search</button>
       <button class="location" id="current-location-button">Current Location</button>
       <button class="location" id="current-location-button">Hola</button>
    </div>
</form>

<img src="images/weather.svg"/>

<h1 class="current-day"> 18:20 
</br>
Friday, June 25</h1>
    
<h2 class="current-city" id="city"> 
Quito </h2>

<h3 class="current-weather" id="description-weather"> 
    Mostly Cloudy ☁️  
</h3>

<h4 class="current-temperature" id="temperature"> 
    11 </h4>
<span class="measures">
<a href="#" id="celsius-link">°C</a> 
</span>


<div class="information">
  <div class="row row-cols-2">
    <div class="col" id="wind">Wind: 11 km/h</div>
    <div class="col" id="humidity">Humidity: 54%</div>
    <div class="col" id="sunrise">Sunrise: 06:13</div>
    <div class="col" id="sunset">Sunset: 18:20</div>
  </div>
  </div>

<div class="row">
    <div class="col-2">
        <div class="day">Sat</div>
        <div class="icon">⛅</div>
    <div class="max-temp">18°C</div>
    <div class="min-temp">7°C</div>
    </div>

    <div class="col-2">
        <div class="day">Sun</div>
        <div class="icon">🌦</div>
    <div class="max-temp">18°C</div>
    <div class="min-temp">6°C</div>
    </div>

    <div class="col-2">
        <div class="day">Mon</div>
        <div class="icon">🌧</div>
    <div class="max-temp">18°C</div>
    <div class="min-temp">7°C</div>
    </div>

    <div class="col-2">
        <div class="day">Tues</div>
        <div class="icon">⛅</div>
    <div class="max-temp">17°C</div>
    <div class="min-temp">7°C</div>
    </div>

    <div class="col-2">
        <div class="day">Wed</div>
        <div class="icon">☀️</div>
    <div class="max-temp">16°C</div>
    <div class="min-temp">7°C</div>   
    </div>
</div>    
</div>
<script src="src/script.js"> </script>
</body>
</html>
